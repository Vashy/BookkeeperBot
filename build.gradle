plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.50'
}

group 'it.vashykator'
version '0.1-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
    def botApiVersion = '4.4.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "io.github.seik.kotlin-telegram-bot:telegram:$botApiVersion"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
